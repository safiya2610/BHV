{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
{% endblock %}

{% block content %}
<div class="login-page">

  <div class="login-left">
    <img src="/static/images/BHV_logo.png" class="login-logo" alt="BHV Logo">

    <div class="login-card">
      <h2>Welcome to BHV</h2>
      <a href="/api/auth/login/google" class="btn-google">
        <img src="/static/images/Google.jpg" alt="Google" class="google-icon">
        <span>Continue with Google</span>
      </a>

      <div class="divider">or</div>

      {% if error %}
        <p class="error-text">{{ error }}</p>
      {% endif %}

      <form method="post" action="/login">
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit" class="btn-primary">Continue</button>
      </form>

      <p class="auth-footer">
        Donâ€™t have an account? <a href="/signup">Signup</a>
      </p>
    </div>
  </div>

  <div class="login-right">
    <img src="/static/images/home-img.png" class="login-image">
  </div>

</div>
{% endblock %}
